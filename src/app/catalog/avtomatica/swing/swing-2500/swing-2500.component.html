<!-- Specification start -->
<div class="characteristics">
  <h3 class="characteristics__title title__after">Технические характеристики</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Параметр</th>
        <th>Значение</th>
        <th *ngIf="specification">Примечание</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of specifications">
        <td>{{ item.parametr }}</td>
        <td>{{ item.index }}</td>
        <td *ngIf="specification">{{ item.note }}</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Specification end -->
<!-- Constructuin start -->
<div class="constuction">
  <h3 class="constuction__title title__after">Конструкция</h3>
  <img class="constuction__img" src="../../../../../assets/img/catalog/avtomatica/swing/construction-swing-2500.jpg" alt="Конструкция"
    title="Конструкция">
  <div class="constuction__description">
    <p *ngFor="let construction of constructions; let i = index">{{ i + 1 }}. {{ construction.name }}</p>
  </div>
</div>
<!-- Constructuin end -->
