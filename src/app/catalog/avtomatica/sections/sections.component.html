<h2 class="title">Секционные</h2>
<section class="catalog">
  <div class="catalog__item" *ngFor="let item of catalogAvtomaticSections" (click)="onSelect(item)">
    <h3 class="catalog__item-title">{{ item.title }}</h3>
    <img src="{{ item.src }}" alt="{{ item.title }}" title="{{ item.title }}">
  </div>
</section>
